<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="row">
            <input class="weight" type="range" value="20" min="20" max="200" id="weight">
            <span id="weightval">20kg</span>
        </div>
        <div class="row">
            <input class="height" type="range" value="100" min="100" max="250" id="height">
            <span id="heightval">1cm</span>
        </div>
        <div>
            <p id="result">20</p>
            <p id="category">Normal weight</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
